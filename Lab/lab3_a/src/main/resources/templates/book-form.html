<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid #333;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
        }
        td {
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h1>Books</h1>

<form method="post" th:action="@{${book == null ? '/books' : '/books/' + book.getId()}}">
    <label>
        Title:
        <input type="text" name="title" th:value="${book != null ? book.getTitle() : ''}">
    </label><br>

    <label>
        Genre:
        <input type="text" name="genre" th:value="${book != null ? book.getGenre() : ''}">
    </label><br>

    <label>
        Rating:
        <input type="number" name="avgRating" th:value="${book != null ? book.getAverageRating() : 0}">
    </label><br>

    <label>
        Author:
        <select name="authorId">
            <option value="" disabled>-- choose --</option>
            <option th:each="a: ${authors}"
                    th:value="${a.getId()}"
                    th:text="${a.getName()} + ' ' + ${a.getSurname()}"
                    th:selected="${book != null and a.getId() == book.getAuthor().getId()}"
            ></option>
        </select>
    </label><br>

    <button type="submit" th:text="${book == null ? 'Save' : 'Update'}"></button>
</form>

</body>
</html>
