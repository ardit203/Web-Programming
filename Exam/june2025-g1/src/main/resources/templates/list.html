<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Startup List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method StartupController.listAll -->
    <form id="filter-form" method="get" action="/startups">
        <label for="name">Startup Name</label>
        <input id="name" type="text" th:value="${name}" name="name"/>

        <label for="valuation">Valuation (in millions)</label>
        <input id="valuation" type="number" th:value="${valuation}" name="valuation"/>

        <label for="yearFounded">Year Founded</label>
        <input id="yearFounded" type="number" min="2000" th:value="${yearFounded}" name="yearFounded"/>

        <label for="industry">Industry</label>
        <select id="industry" name="industry">
            <option value="">All</option>
            <option th:each="inds : ${industries}"
                    th:value="${inds}"
                    th:text="${inds}"
                    th:selected="${industry != null && industry == inds}">
            </option>

            <!-- For each Industry you should have one <option> like below  -->
<!--            <option>[industry]</option>-->
        </select>

        <label for="founderId">Founder</label>
        <select id="founderId" name="founderId">
            <option value="">All</option>
            <option th:each="found : ${founders}"
                    th:value="${found.id}"
                    th:text="${found.name}"
                    th:selected="${founderId != null && founderId == found.id}">
            </option>

            <!-- For each founder you should have one <option> like below  -->
<!--            <option>[founder.name]</option>-->
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- StartupController.showAdd -->
        <a  href="/startups/add" class="add-item">Add new startup</a>
    </div>

    <table>
        <tr>
            <th>Startup Name</th>
            <th>Valuation</th>
            <th>Year Founded</th>
            <th>Industry</th>
            <th>Founder</th>
            <th>Active/Deactivated</th>
            <th>Actions</th>
        </tr>
        <!-- For each startup you should have one <tr> like below -->
        <tr class="item" th:each="startup : ${startups.getContent()}">
            <td th:text="${startup.name}">[startup.name]</td>
            <td th:text="${startup.valuation}">[startup.valuation]</td>
            <td th:text="${startup.yearFounded}">[startup.yearFounded]</td>
            <td th:text="${startup.industry}">[startup.industry]</td>
            <td th:text="${startup.founder.name}">[startup.founder.name]</td>
            <td th:text="${startup.active ? 'ACTIVE' : 'DEACTIVATED'}">[startup.active] -> ACTIVE/DEACTIVATED</td>
            <td>
                <!-- StartupController.edit -->
                <a sec:authorize="hasRole('ADMIN')" th:href="@{'/startups/edit/{id}' (id=${startup.id})}" class="edit-item">Edit</a>

                <!-- StartupController.delete -->
                <form sec:authorize="hasRole('ADMIN')" method="post" th:action="@{'/startups/delete/{id}' (id=${startup.id})}">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- StartupController.close -->
                <form sec:authorize="hasRole('ADMIN')" th:if="${startup.active}" method="post" th:action="@{'/startups/deactivate/{id}' (id=${startup.id})}">
                    <button type="submit" class="close-item">Deactivate</button>
                </form>

            </td>
        </tr>
    </table>
    <div th:include="paging :: pageSection(${startups})"></div>
</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
