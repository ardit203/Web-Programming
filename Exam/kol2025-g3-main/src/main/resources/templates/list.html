<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method ExpensesController.listAll -->
    <form id="filter-form">
        <label for="title">Title</label>
        <input id="title" type="text" th:value="${title}" name="title"/>
        <label for="expenseCategory">Expense Category</label>
        <select id="expenseCategory" name="expenseCategory">
            <option value="">All</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat}"
                    th:text="${cat}"
                    th:selected="${cat != null && cat == expenseCategory}">
            </option>
        </select>
        <label for="vendor">Vendor</label>
        <select id="vendor" name="vendor">
            <option value="">All</option>
            <option th:each="vendor : ${vendors}"
            th:value="${vendor.id}"
            th:text="${vendor.name}"
            th:selected="${vendor != null && vendorId == vendor.id}"
            >
            </option>

        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div sec:authorize="hasRole('ADMIN')">
        <!-- ExpensesController.showAdd -->
        <a href="/expenses/add" class="add-item">
            Add new expense
        </a>
    </div>
    <table>
        <tr>
            <th>Title</th>
            <th>Date of Creation</th>
            <th>Amount</th>
            <th>Expense Category</th>
            <th>Vendor</th>
            <th>Days to expire</th>
            <th>Actions</th>
        </tr>
        <!-- For each expense you should have one <tr> like below -->
        <tr class="item" th:each="expense : ${page.getContent()}">
            <td th:text="${expense.title}">[expense.title]</td>
            <td th:text="${expense.dateCreated}">[expense.dateCreated]</td>
            <td th:text="${expense.amount}">[expense.amount]</td>
            <td th:text="${expense.expenseCategory}">[expense.expenseCategory]</td>
            <td th:text="${expense.vendor.name}">[expense.vendor.name]</td>
            <td th:text="${expense.daysToExpire}">[expense.daysToExpire]</td>
            <td>
                <!-- ExpensesController.delete -->
                <form sec:authorize="hasRole('ADMIN')" method="post" th:action="@{'/expenses/delete/{id}' (id = ${expense.id})}">
                    <button type="submit" class="delete-item">Delete</button>
                </form>
                <!-- ExpensesController.showEdit -->
                <a sec:authorize="hasRole('ADMIN')" class="edit-item" th:href="@{'/expenses/edit/{id}' (id = ${expense.id})}">Edit</a>
                <!-- ExpensesController.extend -->
                <form sec:authorize="hasRole('USER')" method="post" th:action="@{'/expenses/extend/{id}' (id = ${expense.id})}">
                    <button type="submit" class="extend-item">Extend expiration</button>
                </form>
            </td>
        </tr>
    </table>
    <div th:include="paging :: pageSection(${page})"></div>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
