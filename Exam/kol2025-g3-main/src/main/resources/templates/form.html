<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>
<!-- The form should submit to ExpensesController.create or ExpensesController.update,
     depending on whether we are creating or editing an expense -->
<form method="post" th:action="@{${expense == null ? '/expenses' : '/expenses/' + expense.id}}">
    <div>
        <label for="title">Title</label>
        <input type="text"
               id="title"
               name="title"
               th:value="${expense?.title}"
               required>
    </div>
    <div>
        <label for="dateCreated">Date of Creation</label>
        <input type="date"
               id="dateCreated"
               name="dateCreated"
               th:value="${expense?.dateCreated}"
               required>
    </div>
    <div>
        <label for="amount">Amount</label>
        <input type="number"
               id="amount"
               name="amount"
               th:value="${expense?.amount}"
               required>
    </div>
    <div>
        <label for="daysToExpire">Days to expire</label>
        <input type="number"
               id="daysToExpire"
               name="daysToExpire"
               th:value="${expense?.daysToExpire}"
               required>
    </div>
    <div>
        <label for="expenseCategory">Expense Category</label><br/>
        <select id="expenseCategory" name="expenseCategory" multiple="multiple" size="5">
            <!-- For each ExpenseCategory you should have one <option> like below  -->
            <option th:each="cat : ${categories}"
                    th:value="${cat}"
                    th:text="${cat}"
                    th:selected="${expense?.expenseCategory == cat}"
            >

        </select>
    </div>
    <div>
        <label for="vendor">Vendor</label><br/>
        <select id="vendor" name="vendor" multiple="multiple" size="5">
            <option value="">All</option>
            <option th:each="vendor : ${vendors}"
                    th:value="${vendor.id}"
                    th:text="${vendor.name}"
                    th:selected="${expense != null && expense.vendor != null && expense.vendor == vendor}"
            >
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/expenses" type="button" class="btn btn-primary">Back to expenses</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
