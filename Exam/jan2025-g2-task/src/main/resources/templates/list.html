<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>national park List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method NationalParkController.listAll -->
    <form id="filter-form" method="get" action="/national-parks">
        <label for="name">National Park Name</label>
        <input id="name" type="text" name="name"/>

        <label for="areaSize">National Park Area Size (in square meters)</label>
        <input id="areaSize" type="number" name="areaSize"/>

        <label for="rating">Rating</label>
        <input id="rating" type="number" step="0.1" min="0" max="10" name="rating"/>

        <label for="parkType">National Park Type</label>
        <select id="parkType" name="parkType">
            <option value="">All</option>
            <option th:each="type : ${parkTypes}"
                    th:value="${type}"
                    th:text="${type}"

            ></option>
            <!-- For each ParkType you should have one <option> like below  -->
<!--            <option>[parkType]</option>-->
        </select>

        <label for="location">ParkLocation</label>
        <select id="location" name="locationId">
            <option value="">All</option>
            <option th:each="loc : ${locations}"
                    th:value="${loc.id}"
                    th:text="${loc.country + ', ' + loc.continent}"

            ></option>
            <!-- For each location you should have one <option> like below  -->
<!--            <option>[location.country], [location.continent]</option>-->
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- NationalParkController.showAdd -->
        <a class="add-item" href="/national-parks/add">Add new national park</a>
    </div>

    <table>
        <tr>
            <th>National Park</th>
            <th>Area Size</th>
            <th>Rating</th>
            <th>National Park Type</th>
            <th>ParkLocation</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each national park you should have one <tr> like below -->
        <tr class="item" th:each="park : ${page.getContent()}">
            <td th:text="${park.name}">[park.name]</td>
            <td th:text="${park.areaSize}">[park.areaSize]</td>
            <td th:text="${park.rating}">[park.rating]</td>
            <td th:text="${park.parkType}">[park.parkType]</td>
            <td th:text="${park.location.country + ', ' + park.location.continent}">[park.location.country], [park.location.continent]</td>
            <td th:text="${park.closed ? 'CLOSED' : 'OPEN'}">[park.closed] -> OPEN/CLOSED</td>
            <td>
                <!-- NationalParkController.edit -->
                <a sec:authorize="hasRole('ADMIN')" class="edit-item" th:href="@{'/national-parks/edit/{id}' (id=${park.id})}">Edit</a>

                <!-- NationalParkController.delete -->
                <form sec:authorize="hasRole('ADMIN')" method="post" th:action="@{'/national-parks/delete/{id}' (id=${park.id})}">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- NationalParkController.close -->
                <form th:if="${!park.closed}" sec:authorize="hasRole('ADMIN')" method="post" th:action="@{'/national-parks/close/{id}' (id=${park.id})}">
                    <button type="submit" class="close-item">Close</button>
                </form>

            </td>
        </tr>
    </table>
</div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
